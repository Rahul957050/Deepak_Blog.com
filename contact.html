<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Simple Blog</title>
    <style>
        /* In-line CSS styles - (Same CSS as in index.html) */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            background-color: #f0f0f0;
            position: relative;background-image: url('img24.webp'); /* Replace 'header-bg-optimized.jpg' with your image URL (and use an optimized image!) */
            background-size: cover;
            background-position: center;
            color: white;
        }

        header h1 {
            margin-bottom: 5px;
        }

        .menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .menu-btn:hover {
            opacity: 0.8;
        }

        nav {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        nav.show-menu {
            display: block;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #e0e0e0;
        }

        .blog-post {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #ddd;
        }

        .blog-post h2 a {
            text-decoration: none;
            color: #333;
        }

        .post-meta {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #777;
            font-size: 0.8em;
            background-color: #f0f0f0;
        }

        #backToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: rgba(0, 123, 255, 0.7);
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }

        #backToTopBtn:hover {
            background-color: rgba(0, 123, 255, 1);
        }

        .blog-post img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border-radius: 5px;
        }

        /* Contact Form Styles */
        form {
            margin-top: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> welcome to Helpdesk!</h1>
            <button class="menu-btn" id="menuButton">&#9776;</button>
            <nav id="mainNavigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    
                </ul>
            </nav>
        </header>

        <main>
            <article>
                <h2>Contact us:</h2>
                <p>Have a question or message for us? Feel free to reach out using the form below:</p>

                <!-- Contact Form -->
                <form action="your-server-side-script" method="POST">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </article>
        </main>

        <footer>
            <p>&copy; 2025 Copyright Privacy</p>
            <p>This website developed by Deepak Kumar (MCA)</p>
        </footer>

        <button onclick="topFunction()" id="backToTopBtn" title="Go to top">Back to Top</button>

        <script>
            // In-line JavaScript (Same JS as in index.html)
            let backToTopButton = document.getElementById("backToTopBtn");

            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
              if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                backToTopButton.style.display = "block";
              } else {
                backToTopButton.style.display = "none";
              }
            }

            backToTopButton.addEventListener("click", function() {
              document.body.scrollTop = 0;
              document.documentElement.scrollTop = 0;
            });

            const menuButton = document.getElementById('menuButton');
            const mainNavigation = document.getElementById('mainNavigation');

            menuButton.addEventListener('click', () => {
                mainNavigation.classList.toggle('show-menu');
            });
        </script>

    </div>
</body>
</html>
